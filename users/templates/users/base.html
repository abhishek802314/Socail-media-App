{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="px-4 mx-auto">
        <div class="flex justify-between">
          <div>
            <a class="flex" href="http://">
              <img
                class="h-8 w-8 mr-2"
                src="{% static 'users/images/insta.png' %}"
              />
              <span class="font-semibold text-lg text-gray-500">Photo App</span>
            </a>
          </div>

          <div class="space-x-1">
            {% if request.user.is_authenticated %}
            <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
            {% endif %}
            <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link1</a>
          </div>
        </div>
      </div>
    </nav>
   
   
     {% block body %} {% endblock body %}
  </body>
</html>
